
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Demo">
    <meta name="author" content="GokulEvuri@gmail.com">

    <title>iFeed</title>

    <!-- Bootstrap core CSS -->
    {% load staticfiles %}
    <link href="{% static "rssfeed/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    {% load staticfiles %}
    <link href="{% static "rssfeed/css/cover.css" %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <nav>
                <ul class="nav masthead-nav">
                  <li ><a href="/">Home</a></li>
                  <li class="active"><a href="#">iFeed</a></li>
                  <li><a href="https://se.linkedin.com/in/evuri">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>
<!--
	  <div>
	    {% if rssfeed %}
	      <ul>
		{% for website in rss_websites %}
		  <li><a href= {{ website.web_url }}>{{ website.web_url }}</a></li>
		  {% endfor %}
	      </ul>
	      {% else %}
	    <p>No RSS URLs are available yet.</p>
	    {% endif %}
	  </div>
-->


          <div class="inner cover">
            <h1 class="cover-heading">iFeed</h1>
            <p class="lead">Get all your daily dose of rss feed at one place</p>
          </div>

          <div class="row">
          {% for feed in rssfeed %}
                  
          <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
              <img src="/static/images/rss.svg" alt="..">
              <!--Image from Wikipedia-->
                <div class="caption">
                  <h3>{{feed.title}}</h3>
                      <p><a href="{{ feed.link }}" class="btn btn-primary" role="button">Full Story</a>
                </div>
            </div>
          </div>
          {% endfor %}
          </div>

         
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        {% load staticfiles %}
    <script src="{% static "rssfeed/js/bootstrap.min.js" %}" ></script>
  </body>
</html>
